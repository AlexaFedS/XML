<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lr2.css">
	<title>LR2</title>
</head>
<body>
	<div>
		<script type="text/javascript">
			let xhr = new XMLHttpRequest();
			xhr.open('GET', 'lab1.xml', false);
			xhr.send();
			if (xhr.status != 200){
				console.log(xhr.status + ': ' + xhr.statusText);
			} else {
				console.log(xhr.responseXML);
			}
			my_xml = xhr.responseXML;
			let elements = my_xml.getElementsByTagName('red_not');
			document.write("<div class ='telo'>");
			for(i=0; i <elements.length; i++){
				document.write("<div class='title'>" + elements[i].getElementsByTagName('title')[0].childNodes[0].nodeValue + "</div>");
				document.write("<div class='genre'>" + elements[i].getElementsByTagName('genre')[0].childNodes[0].nodeValue + "</div>");
				document.write("<div class='duration'>" + elements[i].getElementsByTagName('duration')[0].childNodes[0].nodeValue + "</div>");
				document.write("<div class='level'>" + elements[i].getElementsByTagName('level')[0].childNodes[0].nodeValue + "</div>");
			}
			elements = my_xml.getElementsByTagName('imm_guard');
			for(i=0; i <elements.length; i++){
				document.write("<div class='title'>" + elements[i].getElementsByTagName('title')[0].childNodes[0].nodeValue + "</div>");
				document.write("<div class='genre'>" + elements[i].getElementsByTagName('genre')[0].childNodes[0].nodeValue + "</div>");
				document.write("<div class='duration'>" + elements[i].getElementsByTagName('duration')[0].childNodes[0].nodeValue + "</div>");
				document.write("<div class='level'>" + elements[i].getElementsByTagName('level')[0].childNodes[0].nodeValue + "</div>");
			}
			document.write("</div>");

		</script>
	</div>
</body>
</html>
